    }
    builders {
      name: "ios"
      mixins: "mac"
    }
    builders {
      name: "ios_arm64"
      mixins: "mac"
    }
    builders {
      name: "ios_arm64_rel"
      mixins: "mac"
    }
    builders {
      name: "ios_rel"
      mixins: "mac"
    }
    builders {
      name: "linux"
      mixins: "linux"
    }
    builders {
      name: "linux_asan"
      mixins: "linux"
    }
    builders {
      name: "linux_gcc"
      mixins: "linux"
    }
    builders {
      name: "linux_memcheck"
      mixins: "linux"
    }
    builders {
      name: "linux_msan"
      mixins: "linux"
    }
    builders {
      name: "linux_rel"
      mixins: "linux"
    }
    builders {
      name: "linux_tsan2"
      mixins: "linux"
    }
    builders {
      name: "linux_ubsan"
      mixins: "linux"
    }
    builders {
      name: "linux_ubsan_vptr"
      mixins: "linux"
    }
    builders {
      name: "mac"
      mixins: "mac"
    }
    builders {
      name: "mac_asan"
      mixins: "mac"
    }
    builders {
      name: "mac_rel"
      mixins: "mac"
    }
    builders {
      name: "win"
      mixins: "win"
    }
    builders {
      name: "win_clang"
      mixins: "win"
    }
    builders {
      name: "win_clang_rel"
      mixins: "win"
    }
    builders {
      name: "win_rel"
      mixins: "win"
    }
    builders {
      name: "win_x64_clang_rel"
      mixins: "win"
    }
    builders {
      name: "win_x64_rel"
      mixins: "win"
    }
  }
}

buckets {
  name: "master.tryserver.libyuv"
  acls {
    role: READER
    group: "all"
  }
  acls {
    role: SCHEDULER
    group: "project-libyuv-tryjob-access"
  }
  acls {
    role: WRITER
    identity: "libyuv@chrome-infra-auth.iam.gserviceaccount.com"
  }
}
